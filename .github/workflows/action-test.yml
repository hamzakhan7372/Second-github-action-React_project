name: Test project
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: install nodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install depandencies
        run: npm ci
      - name: run test
        run: npm test
  deploy:
    needs: test #to wait for multipler jobs wrap it account brackets like this: [test, job2]
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install nodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install depandencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Deploy
        run: |
          echo "Deploying..."
          echo "Deployed successfully"